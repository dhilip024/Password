<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <!-- Criteria Selection -->
        <label>
            <input type="checkbox" id="include-lowercase" checked> Include Lowercase
        </label>
        <br>
        <label>
            <input type="checkbox" id="include-uppercase" checked> Include Uppercase
        </label>
        <br>
        <label>
            <input type="checkbox" id="include-numbers" checked> Include Numbers
        </label>
        <br>
        <label>
            <input type="checkbox" id="include-symbols" checked> Include Symbols
        </label>
        <br>
        <label>
            Length: <input type="number" id="length" value="12" min="4" max="20">
        </label>
        <br>

        <!-- Password Display -->
        <input type="text" id="password" readonly>
        <button onclick="generatePassword()">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
